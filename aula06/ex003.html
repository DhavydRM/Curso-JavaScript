<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <style>
         body{
            background-color: rgb(61, 61, 252);
            color: white;
            font: normal 12pt Arial;
        }
        h1{
            color: rgb(238, 238, 31);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição</p>
    <script>
        var n1 = Number.parseInt(window.prompt('Digite um number: ')) // Converteu para Int
        var n2 = Number.parseFloat(window.prompt('Digite oto number: ')) // Converteu para Float
        var s = n1 + n2 // Somou
        window.alert(`A soma de ${n1} + ${n2} é igual à ${s}`) // Usando template String
        // window.alert('A soma dos valores é ' + s.toString()) // Converteu para String(String(s))
        // (number + number) adição
        // (String + String) concatenação
    </script>
</body>
</html>
