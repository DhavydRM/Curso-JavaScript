<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            font: normal 20pt Arial;

        }
    </style>
</head>
<body>
    <script>
        var nome = window.prompt('Qual é seu nome?')
        document.write(`Olá ${nome}.<br/>`) //Variavel normal
        document.write(`<strong>${nome}</strong>, seu nome tem ${nome.length} letras.<br/>`) // Negrito e tamanho
        document.write(`Seu nome em maiúscula é ${nome.toUpperCase()}.<br/>`) // Maiúscula
        document.write(`Seu nome em minúscula é ${nome.toLowerCase()}.`) // Minúscula
    </script>
</body>
</html>
